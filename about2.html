<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNI-VOTE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        @media (max-width: 768px)  {
            .main {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .right-art {
                margin-top: 40px;
            }

            .footer-grid {
                display: none !important;
            }
        }



        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            /* background: linear-gradient(145deg, #050505, #101010); */
            color: white;
            overflow-x: hidden;
            background-image: url("download.jpeg");

            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }



        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: white;
            font-weight: 400;
        }

        .badge {
            background: #5e3dfd;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
            align-items: center;
            padding: 40px 60px;
        }

        .left-forms {
            flex: 1;
            max-width: 460px;
        }

        .form-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-box h3 {
            margin-bottom: 10px;
        }

        .form-box input[type="text"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: #1b1b1b;
            color: #fff;
        }

        .toggle-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* margin-top: 10px; */
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #333;
            border-radius: 30px;
            cursor: pointer;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: #00ffe1;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch.active::before {
            transform: translateX(30px);
        }

        .send-btn {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .right-art {
            flex: 1;
            text-align: center;
        }

        .right-art img {
            max-width: 80%;
            max-height: 400px;
            animation: float 5s ease-in-out infinite;
            background-color: transparent;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            /* background: #000; */
            text-align: center;
            padding: 60px 20px 40px;
        }

        .footer-grid {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px 60px;
        }

        .column {
            flex: 1;
            min-width: 180px;
            margin-bottom: 20px;
            color: #bbb;
        }

        .column img {
            width: 60px;
            margin-bottom: 15px;
        }

        .language-select {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
                align-items: center;
                padding: 30px 20px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .right-art {
                margin-top: 40px;
            }
        }
    </style>



</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand text-white"><img src="navbar.png" height="90px" width="90px">
                <span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="ujj.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Track vote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">View results</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link active text-white" aria-current="page" href="index2.html">SIGN IN</a> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-register text-white badge" aria-current="page"
                            href="https://etherscan.io/gastracker">Qavel 1.4</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="main">
        <!-- Left: Forms -->
        <div class="left-forms">
            <div class="form-box">
                <h3>Sign In</h3>
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <div class="toggle-group">
                    <span>Remember me</span>
                    <div class="toggle-switch"></div>
                </div>
                <button class="send-btn">Sign In</button>
            </div>

            <div class="form-box">
                <h3>New Here?</h3>
                <p>Create your account to start using Uni-Vote.</p>
                <button class="send-btn">Register</button>
            </div>
        </div>

        <!-- Right: 3D Animation + Heading -->
        <div class="right-art">
            <!-- <h1>Let's Make Voting Transparent & Trustless.</h1> -->
            <img src="bg.png" alt="3D Voting Illustration" />
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-grid">
            <div class="column">
                <img src="navbar.png" alt="Logo" />
                <p>Uni-Vote is utilizing Base EVM for a decentralized,<br> transparent, and immutable record of the<br>
                    election process and results.</p>
            </div>
            <div class="column">
                <h4>COMPANY</h4>
            </div>
            <div class="column">
                <h4>RESOURCES</h4>
            </div>
        </div>
        <select class="language-select">
            <option>English - En</option>
            <option>हिन्दी - Hi</option>
            <option>Bhogpuri - Bh</option>
        </select>
    </footer>

    <!-- Toggle Script -->
    <script>
        document.querySelectorAll('.toggle-switch').forEach(switcher => {
            switcher.addEventListener('click', () => {
                switcher.classList.toggle('active');
                console.log('Toggle state:', switcher.classList.contains('active') ? 'YES' : 'NO');
            });
        });
    </script>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
